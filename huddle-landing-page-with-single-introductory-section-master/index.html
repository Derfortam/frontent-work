<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <div class="wrapper">
    <header class="header header--fixed">
      <div class="header__container">
        <div class="header__body">
          <img src="images/logo.svg" alt="logo" class="header__logo">
        </div>
      </div>
    </header>
    <main class="page">
      <section class="page__hero hero">
        <div class="hero__container">
          <div class="hero__body">
            <img src="images/illustration-mockups.svg" alt="illustration" class="hero__illustration">
            <div class="hero__content">
              <h2 class="hero__title"> Build The Community Your Fans Will Love</h2>
              <div class="hero__text">
                <p> Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
                  Create connections with your users as you engage in genuine discussion.
                </p>
              </div>
              <div class="hero__link-block">
                <a href="#" class="hero__link">Register</a>
              </div>
              <div class="hero__social-block">
                <a href="#" target="_blank" class="hero__link-social _i-facebook-social">
                </a>
                <a href="#" target="_blank" class="hero__link-social _i-twitter">
                </a>
                <a href="#" target="_blank" class="hero__link-social _i-inst">
                </a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer"></footer>
  </div>
</body>

</html>

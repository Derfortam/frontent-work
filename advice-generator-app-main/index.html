<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <title>Frontend Mentor | Advice generator app</title>

</head>

<body>

  <div class="advice">
    <span id="numOfAdvice" class="advice__label">Advice #<span id="advice-num">1</span></span>
    <div class="advice__text">
      <p id="advice">"It easy to sit and take notice, what's diffucult is getting up and taking action."</p>
    </div>
    <img src="images/pattern-divider-desktop.svg" alt="icon" class="advice__icon">
    <button class="advice__generate">
      <img src="images/icon-dice.svg" alt="icon-generate" class="advice__icon-generate">
    </button>
  </div>

  <script src="js/script.js"></script>
</body>


</html>

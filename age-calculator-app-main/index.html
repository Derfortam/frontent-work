<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <title>Frontend Mentor | Age calculator app</title>
</head>

<body>
  <div class="age-calculator">
    <div class="age-calculator__inputs">
      <label id="day-label" class="age-calculator__label">
        Day
        <input id="day" type="number" placeholder="DD" class="age-calculator__input">
      </label>
      <label id="month-label" class="age-calculator__label">
        Month
        <input id="month" type="number" placeholder="MM" class="age-calculator__input">
      </label>
      <label id="year-label" class="age-calculator__label">
        Year
        <input id="year" type="number" placeholder="YYYY" class="age-calculator__input">
        <!-- <span id="year-error" class="error-data">Erro</span> -->

      </label>
      <button class="age-calculator__button">
        <img src="assets/images/icon-arrow.svg" alt="arrow">
      </button>
    </div>

    <div class="age-calculator__output">
      <div class="age-calculator__answer">
        <div id="year-data" class="age-calculator__data">--</div>
        <h3 class="age-calculator__name">years</h3>
      </div>

      <div class="age-calculator__answer">
        <div id="month-data" class="age-calculator__data">--</div>
        <h3 class="age-calculator__name">months</h3>
      </div>

      <div class="age-calculator__answer">
        <div id="day-data" class="age-calculator__data">--</div>
        <h3 class="age-calculator__name">days</h3>
      </div>
    </div>

  </div>
</body>
<script src="js/script.js"></script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>


  <style>
    /* .attribution { font-size: 11px; text-align: center; }

</head>

<body>
  <div class="wrapper">
    <header class="header"></header>
    <main class="page">
      <div class="page__more-info more-info">

        <div class="more-info__body">
          <article class="more-info__scanner">
            <div class="more-info__img">
              <img src="images/image-qr-code.png" alt="qr-code">
            </div>
            <div class="more-info__information">
              <h3 class="more-info__title">Improve your fron-end skills by building projects</h3>
              <div class="more-info__text">
                <p>Scan the QR cod to visit Frontend Mentor and take your codding skills to the next level</p>
              </div>
            </div>
          </article>
        </div>

      </div>
    </main>
    <footer class="footer"></footer>
  </div>

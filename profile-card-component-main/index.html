<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="wrapper">
    <header class="header"></header>
    <main class="page">
      <img src="images/bg-pattern-top.svg" alt="decoration" class="page__decoration page__decoration--top">
      <img src="images/bg-pattern-bottom.svg" alt="decoration" class="page__decoration page__decoration--bottom">
      <article class="page__card card">
        <div class="card__body">
          <div class="card__up">
            <img src="images/bg-pattern-card.svg" alt="card-background" class="card__background">
          </div>
          <div class="card__down">
            <img src="images/image-victor.jpg" alt="image" class="card__main-image">
            <div class="card__content">
              <div class="card__titling">
                <h3 class="card__name">Victor Crest</h3>
                <span class="card__age">26</span>
              </div>
              <div class="card__location">London</div>
            </div>
            <div class="card__statistic statistic">
              <div class="statistic__block">
                <h4 class="statistic__title">80K</h4>
                <h6 class="statistic__description">Followers</h6>
              </div>
              <div class="statistic__block">
                <h4 class="statistic__title">803K</h4>
                <h6 class="statistic__description">Likes</h6>
              </div>
              <div class="statistic__block">
                <h4 class="statistic__title">1.4K</h4>
                <h6 class="statistic__description">Photos</h6>
              </div>
            </div>
          </div>
        </div>
      </article>
    </main>
    <footer class="footer"></footer>
  </div>
</body>

</html>
